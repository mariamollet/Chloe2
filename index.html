<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Selección de Fotos</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .image-container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        img { width: 300px; height: auto; cursor: pointer; border: 3px solid transparent; }
        img:hover { border-color: blue; }
    </style>
</head>
<body>
    <h2>Bienvenido al Test de Selección de Fotos</h2>

    <!-- Formulario para ingresar el nombre -->
    <div id="nombre-form">
        <label for="nombre">¿Cuál es tu nombre?</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre" required>
        <button onclick="iniciarTest()">Comenzar Test</button>
    </div>

    <!-- Test con imágenes -->
    <div id="test" style="display: none;">
        <h3>Elige tu foto favorita</h3>
        <div class="image-container">
            <img id="img1" onclick="selectImage(0)" />
            <img id="img2" onclick="selectImage(1)" />
        </div>
        <p id="mensaje"></p>
    </div>

    <!-- Resultado de la imagen ganadora -->
    <div id="resultado" style="display: none;">
        <h3>Tu imagen ganadora</h3>
        <img id="final-image" width="300px" height="auto" />
        <p id="nombre-usuario"></p>
        <button id="enviar-btn" style="display: none;" onclick="enviarFormulario()">Enviar</button>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script>
        // Inicializar EmailJS
        emailjs.init('nM5mMnOrZJCwTqxb1');  // Reemplaza 'tu_user_id' con tu ID de usuario de EmailJS

        let images = [
            'https://i.postimg.cc/FRX7nh5P/Imagen10.jpg', 'https://i.postimg.cc/G2P9W6bb/Imagen11.jpg', 'https://i.postimg.cc/mk8kDMcq/Imagen12.jpg', 
            'https://i.postimg.cc/brzdpLvk/Imagen13.jpg', 'https://i.postimg.cc/2jwV2pHw/Imagen14.jpg', 'https://i.postimg.cc/MKpXLsN8/Imagen15.jpg', 
            'https://i.postimg.cc/SN1jb6bY/Imagen16.jpg', 'https://i.postimg.cc/dV73shJH/Imagen17.jpg', 'https://i.postimg.cc/HkfxVTxp/Imagen18.jpg'
        ];

        let index = 1;
        let nombrePersona = '';
        let ultimaImagenSeleccionada = '';  // Se guarda la última imagen seleccionada

        // Cargar las primeras dos imágenes
        document.getElementById('img1').src = images[0];
        document.getElementById('img2').src = images[1];

        // Función para iniciar el test después de ingresar el nombre
        function iniciarTest() {
            nombrePersona = document.getElementById('nombre').value;
            if (nombrePersona.trim() === '') {
                alert('Por favor, escribe tu nombre.');
                return;
            }
            document.getElementById('nombre-form').style.display = 'none';
            document.getElementById('test').style.display = 'block';
        }

        // Función para seleccionar una imagen
        function selectImage(selected) {
            // Guardar la imagen seleccionada
            ultimaImagenSeleccionada = images[selected];

            // Eliminar la imagen no seleccionada de la matriz de imágenes
            if (selected === 0) {
                // Si selecciona la imagen de la izquierda (img1), mantenemos img1 y cambiamos img2
                document.getElementById('img2').src = images[index];
            } else {
                // Si selecciona la imagen de la derecha (img2), mantenemos img2 y cambiamos img1
                document.getElementById('img1').src = images[index];
            }

            // Incrementamos el índice para cargar la siguiente imagen en la posición vacía
            index++;

            // Mostrar mensaje con la imagen seleccionada
            document.getElementById('mensaje').innerText = `Imagen seleccionada: ${ultimaImagenSeleccionada}`;

            // Si ya no hay más imágenes, mostrar el resultado
            if (index === images.length) {
                mostrarResultado();
            }
        }

        // Función para mostrar la imagen ganadora al final
        function mostrarResultado() {
            // Mostrar la última imagen seleccionada como la ganadora
            document.getElementById('final-image').src = ultimaImagenSeleccionada;
            document.getElementById('nombre-usuario').innerText = `Nombre del usuario: ${nombrePersona}`;

            // Mostrar el resultado y el botón para enviar el formulario
            document.getElementById('test').style.display = 'none';
            document.getElementById('resultado').style.display = 'block';
            document.getElementById('enviar-btn').style.display = 'block';  // Ahora el botón de enviar aparece
        }

        // Función para enviar el formulario con el nombre y la imagen seleccionada
function enviarFormulario() {
    // Verifica si la imagen seleccionada es válida
    if (ultimaImagenSeleccionada === '') {
        alert('Por favor, selecciona una imagen antes de enviar.');
        return;
    }

    // Verificar los datos en la consola antes de enviarlos
    console.log("Nombre del usuario:", nombrePersona); // Muestra el nombre del usuario
    console.log("Imagen seleccionada:", ultimaImagenSeleccionada); // Muestra la URL de la imagen seleccionada

    // Crear los parámetros para enviar
    const templateParams = {
        nombre: nombrePersona,  // Valor que se pasará a la plantilla como 'nombre'
        imagen: ultimaImagenSeleccionada // Valor que se pasará a la plantilla como 'imagen'
    };

    // Enviar el correo con los parámetros
    emailjs.send('service_qbcal6k', 'template_nkotijh', templateParams)
        .then(function(response) {
            // Si todo sale bien, se muestra un mensaje de éxito
            alert('¡Formulario enviado con éxito!');
        }, function(error) {
            // Si ocurre un error, se muestra el mensaje de error
            console.error("Error al enviar el formulario:", error); // Muestra el error en la consola para depuración
            alert('Hubo un error al enviar el formulario. Por favor, intenta nuevamente.');
        });
}
    </script>
</body>
</html>
