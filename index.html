<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Selección de Fotos</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .image-container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        img { width: 300px; height: auto; cursor: pointer; border: 3px solid transparent; }
        img:hover { border-color: blue; }
    </style>
</head>
<body>
    <h2>Bienvenido al Test de Selección de Fotos</h2>

    <!-- Formulario para ingresar el nombre -->
    <div id="nombre-form">
        <label for="nombre">¿Cuál es tu nombre?</label>
        <input type="text" id="nombre" placeholder="Escribe tu nombre" required>
        <button onclick="iniciarTest()">Comenzar Test</button>
    </div>

    <!-- Test con imágenes -->
    <div id="test" style="display: none;">
        <h3>Elige tu foto favorita</h3>
        <div class="image-container">
            <img id="img1" onclick="selectImage(0)" />
            <img id="img2" onclick="selectImage(1)" />
        </div>
        <p id="mensaje"></p>
        <!-- Se mostrará la imagen seleccionada final y el botón para enviar -->
        <div id="imagen-final" style="display: none;">
            <h3>Imagen seleccionada:</h3>
            <img id="imagen-resultado" width="300" />
            <button id="enviar-btn" onclick="enviarFormulario()">Enviar</button>
        </div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

    <script>
        // Inicializar EmailJS
        emailjs.init('nM5mMnOrZJCwTqxb1');  // Tu ID de usuario de EmailJS

        const images = [
            'https://i.postimg.cc/FRX7nh5P/Imagen10.jpg', 'https://i.postimg.cc/G2P9W6bb/Imagen11.jpg', 'https://i.postimg.cc/mk8kDMcq/Imagen12.jpg', 
            'https://i.postimg.cc/brzdpLvk/Imagen13.jpg', 'https://i.postimg.cc/2jwV2pHw/Imagen14.jpg', 'https://i.postimg.cc/MKpXLsN8/Imagen15.jpg', 
            'https://i.postimg.cc/SN1jb6bY/Imagen16.jpg', 'https://i.postimg.cc/dV73shJH/Imagen17.jpg', 'https://i.postimg.cc/HkfxVTxp/Imagen18.jpg'
        ];

        let index = 1;
        let nombrePersona = '';
        let imagenSeleccionada = '';

        // Cargar las primeras dos imágenes
        document.getElementById('img1').src = images[0];
        document.getElementById('img2').src = images[1];

        // Función para iniciar el test después de ingresar el nombre
        function iniciarTest() {
            nombrePersona = document.getElementById('nombre').value;
            if (nombrePersona.trim() === '') {
                alert('Por favor, escribe tu nombre.');
                return;
            }
            document.getElementById('nombre-form').style.display = 'none';
            document.getElementById('test').style.display = 'block';
        }

        // Función para seleccionar una imagen
        function selectImage(selected) {
            if (index < images.length) {
                // Cambiar la imagen no seleccionada
                if (selected === 0) {
                    // Si seleccionan la imagen de la izquierda, la imagen de la derecha cambia
                    document.getElementById('img2').src = images[index];
                    imagenSeleccionada = images[0]; // La imagen de la izquierda es la seleccionada
                } else {
                    // Si seleccionan la imagen de la derecha, la imagen de la izquierda cambia
                    document.getElementById('img1').src = images[index];
                    imagenSeleccionada = images[1]; // La imagen de la derecha es la seleccionada
                }

                index++;

                // Mostrar la imagen seleccionada final
                document.getElementById('imagen-resultado').src = imagenSeleccionada;
                document.getElementById('imagen-final').style.display = 'block';

                // Si ya no hay más imágenes, mostrar el botón para enviar
                if (index === images.length) {
                    alert('Has completado la selección');
                }
            }
        }

        // Función para enviar el formulario con el nombre y la imagen seleccionada
        function enviarFormulario() {
            if (imagenSeleccionada === '') {
                alert('Por favor, selecciona una imagen antes de enviar.');
                return;
            }

            const templateParams = {
                nombre: nombrePersona,
                imagen: imagenSeleccionada
            };

            emailjs.send('service_qbcal6k', 'template_nkotijh', templateParams)
                .then(function(response) {
                    alert('¡Formulario enviado con éxito!');
                }, function(error) {
                    alert('Hubo un error al enviar el formulario. Por favor, intenta nuevamente.');
                });
        }
    </script>
</body>
</html>
